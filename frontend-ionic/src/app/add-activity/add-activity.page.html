<ion-content>

  <div class="green">
    <ion-fab-button (click)='go()' size="small" color="dark" style="margin-top: -5px;">
      <ion-icon name="close-circle-outline" size="large"></ion-icon>
    </ion-fab-button>

  </div>


  <h2>Platonia</h2>

  <h5>Create Event</h5>
<br>
 <form #event="ngForm" (ngSubmit)="publish(event)">
  <ion-item lines="none">
    <ion-icon name="person-outline" style="font-size:27px;"></ion-icon>
    <ion-label class="primarylabel">Planner:</ion-label>
    <ion-label class="secondrylabel">{{user.name}}</ion-label>
  </ion-item>

  <ion-item lines="none">
    <ion-icon name="body-outline" style="font-size:27px;"></ion-icon>
    <ion-label class="primarylabel">Topic:</ion-label>
    <ion-input ngModel type="text" class="short-input" name="event_topic"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-icon name="location-outline" style="font-size:27px;"></ion-icon>
    <ion-label class="primarylabel">Place:</ion-label>
    <ion-input ngModel type="text" class="short-input" name="event_place"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-icon name="calendar-outline" style="font-size:27px;"></ion-icon>
    <ion-label class="primarylabel">Date:</ion-label>
    <ion-input ngModel type="date" class="short-input" name="event_date"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-icon name="time-outline" style="font-size:27px;"></ion-icon>
    <ion-label class="primarylabel">Time:</ion-label>
    <ion-input ngModel type="time" class="short-input" name="event_time"></ion-input>
  </ion-item>

  <div class="floater" style="width: 200px;">
    <ion-icon name="file-tray-outline" style="font-size:27px;"></ion-icon>
    <ion-label class="primarylabel">Capacity:</ion-label>
    <ion-input ngModel type="number" class="small-input" name="event_capacity"></ion-input>
  </div>

    <div class="pink"></div>

  <div class="divvy">
    <ion-label class="primarylabel">Description:</ion-label> <br>

      <ion-textarea ngModel name="event_description" id="" cols="30" rows="4" class="input-r"></ion-textarea>
    </div>

    <div class="grey"></div>
    <ion-button type="submit">Publish</ion-button>
  </form>
    <div class="blue"></div>
</ion-content>
