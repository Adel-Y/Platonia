<ion-content>

  <div class="pink">
    <ion-fab-button (click)="go()" size="small" color="dark" style="margin-left: -10px; margin-top: -5px;">
      <ion-icon name="close-circle-outline" size="large"></ion-icon>
    </ion-fab-button>

  </div>


  <h2>Platonia</h2>

  <div class="green"></div>

  <h5>Event Details</h5>

  <ion-item lines="none">
    <ion-icon name="person-outline" style="font-size:27px;"></ion-icon>
    <ion-label class="labels, primarylabel">Planner:</ion-label>
    <ion-label class="primarylabel">{{data.planner_name}}</ion-label>
  </ion-item>

  <ion-item lines="none">
    <ion-icon name="body-outline" style="font-size:27px;"></ion-icon>
    <ion-label class="labels, primarylabel">Topic:</ion-label>
    <ion-label class="primarylabel">{{data.event_topic}}</ion-label>
  </ion-item>

  <ion-item lines="none">
    <ion-icon name="location-outline" style="font-size:27px;"></ion-icon>
    <ion-label class="labels, primarylabel">Place:</ion-label>
    <ion-label class="primarylabel">{{data.event_place}}</ion-label>
  </ion-item>

  <ion-item lines="none">
    <ion-icon name="calendar-outline" style="font-size:27px;"></ion-icon>
    <ion-label class="labels, primarylabel">Date:</ion-label>
    <ion-label class="primarylabel">{{data.event_date}}</ion-label>
  </ion-item>

  <ion-item lines="none">
    <ion-icon name="time-outline" style="font-size:27px;"></ion-icon>
    <ion-label class="labels, primarylabel">Time:</ion-label>
    <ion-label class="primarylabel">{{data.event_time}}</ion-label>
  </ion-item>

  <ion-item lines="none">
    <ion-icon name="file-tray-outline" style="font-size:27px;"></ion-icon>
    <ion-label class="labels, primarylabel">Capacity:</ion-label>
    <ion-label class="primarylabel">{{data.event_capacity}}</ion-label>
  </ion-item>

  <div class="div-des">

    <ion-label class="labels, primarylabel">Description:</ion-label> <br>
    <div class="scroll">
      <ion-label class="secondarylabel">{{data.event_description}}</ion-label>
    </div>
    <br>
    <center>
      <ion-label class="labels, primarylabel">Places Remaining:</ion-label>
      <ion-label class="primarylabel"> {{cap}}</ion-label>
    </center>
  </div>


  <div class="grey"></div>

  <div class="blue"></div>
  <ion-button (click)="join()">Join</ion-button>







</ion-content>
